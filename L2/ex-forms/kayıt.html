<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    
    <h1>Lütfen Formu Eksiksiz Doldurun</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td>
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı Adı Giriniz"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">Eposta:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="email" id="eposta" placeholder="Eposta Giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Parola:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="password" id="parola" placeholder="Parola Giriniz" />
        </td>
      </tr>
    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tr>
        <td>
          <label for="ad">Adınız:</label>
        </td>
        <td style="width: 70px"></td>
        <td>
          <input type="text" id="ad" placeholder="Adınızı Giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="ad">Soyadınız:</label>
        </td>
        <td style="width: 70px"></td>
        <td>
          <input type="text" id="soyad" placeholder="Soyadınız Giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="ad">Şehir:</label>
        </td>
        <td style="width: 70px"></td>
        <td>
          <select id="şehir">
            <option value="">Seçiniz</option>
            <option value="">Ankara</option>
            <option value="">İstanbul</option>
            <option value="">İzmir</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet</label>
        </td>
        <td></td>
        <td>
          <input type="radio" name="cinsiyet" />Erkek
          <input type="radio" name="cinsiyet" />Kadın
        </td>
      </tr>

      <tr>
        <td>
          <label for="ad">Hobileriniz:</label>
        </td>
        <td style="width: 70px"></td>
        <td>
          <input type="checkbox">Sinema
          <input type="checkbox">Gezme
          <input type="checkbox">Spor
          <input type="checkbox">Kitap
          </select>
        </td>
      </tr>
      <tr>
          <td></td>
          <td></td>
          <td>
              <button type="submit">Kaydet</button>
          </td>
      </tr>
    </table>
  </body>
</html>
