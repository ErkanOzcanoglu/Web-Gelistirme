<body>
    <script>


        //class
        class person {
            constructor(name, job, birthday) {
                this.name = name;
                this.job = job;
                this.birthday = birthday;
            }
            ageCalc() {
                let date = new Date().getFullYear();
                return date - this.birthday;
            }
            get name() {
                return this._name;
            }
            set name(value) {
                if (value.length < 3) {
                    console.log("Name is too short");
                    return;
                } else {
                    this._name = value;
                }
            }
            get birthday() {
                return this._birthday;
            }
            set birthday(value) {
                if (value >= 2002) {
                    console.log("You are a baby " + this._name);
                }
                else {
                    this._birthday = value;
                }
            }
        }
        let person1 = new person("Erol G", "Slave", "2002");
        let person2 = new person("Emre P", "Slave2", "2001");
        console.log(person1);
        console.log(person1.name);
        console.log(person2);
        console.log(person2.name);

    </script>
