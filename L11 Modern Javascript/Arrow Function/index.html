<body>
    <script>
        //ES5
        // function hi() {
        //     console.log("hello");
        // }
        var hiES5 = function (isim) {
            console.log("hello " + isim);
        }
        hiES5("erol");

        //ES6 - arrow function
        // const hiES6 = (name) => console.log("hello "+name);
        const hiES6 = (name) => {
            console.log("hello " + name);
        }


        hiES6("erolG");

        var sumES5 = function (a, b) {
            return a + b;
        }
        console.log("sum: " + sumES5(10, 20));

        var sumES6 = (a, b) => a + b;
        console.log("sum:", sumES6(10, 21));



    </script>
